    <body>
        <div class="app">
            <div id="header">
                <img id="logo" src="img/logo.png">
            
                <div id="menu">
                    <hr>
                    <button id="menu-btn">&#9776;</button>

                    <div id="menu-contenu" class="hidden">
                        <div><a href="index.html">Accueil</a></div><hr>

                </div>

            <div class="ajout-contenu">
                <h1>Ajouter un article</h1>
                <hr>
                <form action="index.html">
                    <div class="ajout-label">
                        <label for="titre">Titre :</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="ajout-label">
                        <label for="description">Description :</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="ajout-label">
                        <button type="button" id="cameraTakePicture"><img src="img/camera-solid.svg" width="20px"/> Prendre une photo</button>
                        <button type="button" id="cameraGetPicture"><img src="img/camera-solid.svg" width="20px"/> Ajouter une photo</button>
                        <img id="myImage" width="100%"></img>
                        <button type="button" id="cameraTakeVideo"><img src="img/video-solid.svg" width="20px"/> Ajouter une vidéo</button>
                        <button type="button" id="getGeolocation"><img src="img/map-marked-alt-solid.svg" width="20px"/> Ajouter une géolocalisation</button>
                    </div>
                    <div class="button">
                        <button id="setLocalStorage">Publier</button>
                        <img id="loader" width="20px"/> 
                    </div>
                </form>
            </div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>
